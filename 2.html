<h2>PUBG의 세계관 </h2>
<strong>PUBG</strong>(playunknown's battle ground) 한국명 <u>베틀그라운드</u>는 한국 게임이자 세계인이 열광하는 게임이다. 이 게임은 소련과 세계 대전을 모티브로 스토리가 구성이 되어있다.<br>베틀그라운드(일명 베그)는 세계 대전 당시의 역사를 모티브로 하며 게임 유저들로 하여금 많은 떡밥을 심어두었다.
